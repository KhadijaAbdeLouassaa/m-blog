{% extends 'base.html' %}


{% block body %}
<!-- Begin List Posts
================================================== -->
<section class="recent-posts">

<div class="card-columns listrecent">

	<!-- begin post -->
	{% if posts %}
	{% for post in posts %}
	<div class="card">
		<a href="{% url 'posts:post-detail' post.slug %}">
			<img class="img-fluid" src="{{post.image.url}}" alt="">
		</a>
		<div class="card-block">
			<h2 class="card-title"><a href="{% url 'posts:post-detail' post.slug %}">{{post.title}}</a></h2>
			
			<div class="metafooter">
				<div class="wrapfooter">
					<span class="meta-footer-thumb">
						<a href="{% if not post.author == request.user  %}
							{% url 'accounts:author-profile' post.author.username%}
							{% else %}
							{% url 'accounts:user-profile'%}
							{% endif %}">
							<img class="author-thumb" src="{{post.author.userprofile.user_image.url}}" alt="Sal">
						</a>
					</span>
					<span class="author-meta">
					<span class="post-name">
						<a href="{% if not post.author == request.user  %}
							{% url 'accounts:author-profile' post.author.username%}
							{% else %}
							{% url 'accounts:user-profile'%}
							{% endif %}">
							{{post.author.username}}
						</a>
					</span>
					<br/>
					<span class="post-date">{{post.created_at|date:'d M Y'}}</span><span class="dot"></span><span class="dot"></span><span><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
					<path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
					</svg> {{post.comment_set.all|length}}</span>
					</span>
					<span class="post-read-more"><a href="post.html" title="save post"><svg class="svgIcon-use" width="25" height="25" viewbox="0 0 25 25"><path d="M19 6c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v14.66h.012c.01.103.045.204.12.285a.5.5 0 0 0 .706.03L12.5 16.85l5.662 4.126a.508.508 0 0 0 .708-.03.5.5 0 0 0 .118-.285H19V6zm-6.838 9.97L7 19.636V6c0-.55.45-1 1-1h9c.55 0 1 .45 1 1v13.637l-5.162-3.668a.49.49 0 0 0-.676 0z" fill-rule="evenodd"></path></svg></a></span>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
	{% else %}
	
	<h2><span>Oops!, Not Found </span></h2>

	{% endif %}
	<!-- end post -->

	
	
	
</div>
</section>
<!-- End List Posts
================================================== -->
{% endblock %}
