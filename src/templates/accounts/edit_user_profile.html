{% extends 'base.html' %}

{% block body %}
<div class="container mt-1 pt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="mainheading">
                <h1 class="posttitle">Edit Profile</h1>
            </div>
            <form action="{% url 'accounts:edit-user-profile' %}" method="POST" enctype="multipart/form-data">
				{% csrf_token %}       
                   <div class="form-group">
                       <label for="content">bio</label>
					{{form.bio}}
                       </div>
                   <div class="form-group">
                       <label for="image">Upload Image</label>
                       {{form.user_image}}
                   </div>
                   <button type="submit" class="btn btn-add">save</button>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
